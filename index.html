<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solabs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: #0f041b;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.15;
      filter: blur(1px) brightness(0.7);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .avatar {
      width: 220px;
      height: 220px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 30px rgba(106, 13, 173, 0.5);
    }

    .avatar::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent 70%);
      z-index: -1;
      box-shadow: 0 0 30px #6a0dad;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .intro-text {
      background: rgba(0, 0, 0, 0.45);
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 1.2rem;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 12px rgba(106, 13, 173, 0.3);
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .menu a {
      padding: 14px 30px;
      background: linear-gradient(145deg, #2a0a5a, #4a1a7a);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 10px rgba(106, 13, 173, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .menu a:hover {
      background: linear-gradient(145deg, #6a0dad, #3a0a6a);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .avatar {
        width: 160px;
        height: 160px;
      }

      .intro-text {
        font-size: 1rem;
      }

      .menu a {
        min-width: 140px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay muted loop playsinline>
    <source src="https://github.com/mefistas/solabstore/raw/main/YOUR_VIDEO.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div class="avatar">
      <img src="https://i.giphy.com/l0HlO4V8iCRME3i0g.webp" alt="Solabs logo" />
    </div>

    <div class="intro-text">
      Welcome to Solabs, your only solution for great atmosphere!
    </div>

    <div class="menu">
      <a href="#">BOT</a>
      <a href="#">SUPPORT</a>
      <a href="#">WORK</a>
    </div>
  </div>
</body>
</html>
