<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solabs</title>
    <style>
        /* Сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Видео-фон (исправленное) */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            opacity: 0.15;
        }
        
        /* Контейнер */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Аватарка (полностью переработано) */
        .avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            position: relative;
            border-radius: 50%;
            border: 3px solid #6a0dad;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            background-color: #1a0630;
            overflow: hidden;
        }
        
        .avatar-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Остальные элементы */
        .intro-text {
            background-color: rgba(26, 6, 48, 0.85);
            padding: 12px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #4a1a7a;
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .menu a {
            background: linear-gradient(#2a0a5a, #1a0630);
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid #6a0dad;
            min-width: 140px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            
            .menu a {
                width: 100%;
                max-width: 250px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Видео фон (работающее) -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="YOUR_VIDEO.mp4" type="video/mp4">
    </video>
    
    <div class="container">
        <header>
            <!-- Аватарка с GIF (исправлено) -->
            <div class="avatar">
                <img src="https://i.ibb.co/SXmNhJk1/Untitled-design-2.gif" alt="Logo" class="avatar-gif">
            </div>
            
            <div class="intro-text">
                Welcome to Solabs, your only solution for great atmosphere!
            </div>
        </header>
        
        <nav class="menu">
            <a href="#">BOT</a>
            <a href="#">SUPPORT</a>
            <a href="#">WORK</a>
        </nav>
    </div>

    <script>
        // Гарантированная загрузка видео
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            
            // Принудительное воспроизведение для мобильных
            video.play().catch(e => {
                console.log('Autoplay prevented, showing fallback');
                document.body.style.background = 'linear-gradient(135deg, #0a3d1d, #3a0a6a)';
            });
        });
    </script>
</body>
</html>
